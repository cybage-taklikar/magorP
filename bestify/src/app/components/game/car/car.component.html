<div class="gameScreen">

      <i class="fas fa-spinner fa-spin"></i>
      <h2>Loading</h2>
    </div>
  </div>
  <canvas #canvas class="play-ground"></canvas>
</div>
<div class="scoreBoard">
  <h4>score:{{ score }}</h4>
</div>
<button (click)="backToHome()">BACK</button>
